<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/index.css" />
    <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/mainGame.js"></script>
</head>
<body>

	<div class="app">
		<div class="header">
			<span class="esqinfo">
				<span>SCORE:<span id="score"></span></span>
			</span>
			<span class="dirinfo">
				<span>TEMPO:<span id="timer"></span></span>
			</span>
		</div>
		<div id="main">

		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			var startTime = 5;
			var endTime = 0;
		 	var timer = startTime;
		 	$('#main').html(start())
			setInterval(function() {
				if(timer <= endTime){
			    	timer = 5;
			    }
			    if(timer == startTime){
			    	score += 1;
			    	$('#score').html(score)
			    	
			    }
			    timer = timer - 1;
			    $('#timer').html(timer)
			}, 1000);
		});
	</script>

</body>
</html>
